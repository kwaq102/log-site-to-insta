<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt logowania do instagrama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="content">
            <div class="smartphone">
                <div class="img-smartphone">
                    <img src="img/smartphone.png" alt="">

                    <div class="slider">
                        <img src="img/insta3.png" alt="">
                        <img src="img/insta4.png" alt="">
                        <img src="img/insta1.png" alt="">
                        <img src="img/insta2.png" alt="">

                    </div>
                </div>
            </div>
            <div class="forms">
                <div class="form-log">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="data-log">
                        <label for="id">
                            <span>Numer telefonu, nazwa użytkownika lub adres e-mail</span>
                            <input type="text" name="id" id="id">
                        </label>

                        <label for="pass">
                            <span>Hasło</span>
                            <input type="password" name="pass" id="pass">
                        </label>
                        <button type="submit" class="btn">Zaloguj się</button>
                    </div>
                    <div class="divider">
                        <span></span>
                        <p>LUB</p>
                        <span></span>
                    </div>
                    <div class="facebook-log">
                        <span class="facebook-icon">
                            <img src="img/facebook.png" alt="">
                        </span>
                        <a class="facebook-log-btn">Zaloguj się przez Facebooka</a>
                    </div>
                    <div class="forgot-pass">
                        <a href="https://www.instagram.com/accounts/password/reset/">Nie pamiętasz hasła?</a>
                    </div>
                </div>
                <div class="form-registration">
                        <p>
                            Nie masz konta?
                            <a href="https://www.instagram.com/accounts/emailsignup/">Zarejestruj się</a>
                        </p>
                </div>
                <div class="download-apps">
                    <h6>Pobierz aplikację.</h6>
                    <div class="app app-store">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                            <img src="img/appStore.png" alt="">
                        </a>
                    </div>
                    <div class="app google-play">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD0686059-4661-46D1-B210-CAF48FD66649%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                            <img src="img/googleApp.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
